        function searchResult() {
            let studentCode = document.getElementById('studentCode').value.trim();
            let output = document.getElementById('output');
            let table = document.getElementById('resultTable');
            let tbody = document.getElementById('tableBody');

            output.innerHTML = "";
            table.style.display = "none";
            tbody.innerHTML = "";

            if (studentCode === "") {
                output.innerHTML = "الرجاء إدخال كود الطالب!";
                return;
            }

            // البحث عن الطالب بناءً على الكود
            let results = studentData.filter(student => student["الكود"] == studentCode);

            if (results.length > 0) {
                table.style.display = "table";
                results.forEach(student => {
                    tbody.innerHTML += `<tr>
                        <td>${student["المستوى"]}</td>
                        <td>${student["الاسم"]}</td>
                        <td>${student["الكود"]}</td>
                        <td>${student["الدرجة"]}</td>
